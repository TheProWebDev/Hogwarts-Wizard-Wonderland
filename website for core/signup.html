<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wizards' Wonderland</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b9aa39b347.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="https://d1bvpoagx8hqbg.cloudfront.net/originals/the-hogwarts-express-rome-33b64146852309a2cf1a72600775d509.jpg" alt="Wizards' Wonderland"></a>
        <div class="menuToggle" onclick="toggleMenu();"></div>
        <ul class="navbar">
            <li><a href="index.html#banner">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#shop">Shop</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="signup.html" class="btn-signup">Sign Up</a></li>
        </ul>
    </header>
    
    <section class="signup">
        <div class="container">
            <h1 class="lg-heading">Sign Up</h1>
            <p class="text-gray">Join our magical community and start shopping for enchanted goods today!</p>
            <form action="submit_signup.php" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
               <a href="index.html"><button  class="form-btn">Sign Up</button></a> 
            </form>
        </div>
    </section>

    <script type="text/javascript">
        function toggleMenu() {
            const menuToggle = document.querySelector('.menuToggle')
            const navigation = document.querySelector('.navigation')
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>

</html>
